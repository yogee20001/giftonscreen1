
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Gift On Screen â€” A Private Expression of Emotion</title>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<link rel="icon" type="image/png" href="assets/favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#06060c;
  --night:#0b1024;
  --midnight:#111432;
  --blue:#3a6cff;
  --blue-soft:#8cb6ff;
  --pink:#ff4fa3;
  --pink-soft:#ff9acb;
  --text:#e3dfe4;
  --stroke:rgba(255,255,255,0.12);
  --shadow-blue:rgba(58,108,255,0.28);
  --shadow-pink:rgba(255,79,163,0.24);
  --brand-gradient:linear-gradient(120deg,var(--blue-soft),var(--pink-soft));
  --bg-gradient:
    radial-gradient(780px 560px at 10% 8%, rgba(160,198,255,0.55), transparent 60%),
    radial-gradient(660px 520px at 90% 14%, rgba(255,176,214,0.55), transparent 62%),
    linear-gradient(135deg, #1a2136 0%, #222447 45%, #37234a 75%, #241b2c 100%);
  --font-display:"Playfair Display", serif;
  --font-sans:"Manrope", sans-serif;
}

*{box-sizing:border-box;}
*{
  -webkit-user-select:none;
  user-select:none;
}

html{scroll-behavior:smooth;}

body {
  background: var(--bg-gradient);
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  font-family: var(--font-sans);
  color: var(--text);
}

/* ===== PAGE (ONE-TIME ENTRY ANIMATION) ===== */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:44px 20px 56px;
  animation:pageIn .9s ease forwards;
}

@keyframes pageIn{
  from{
    opacity:0;
    transform:translateY(24px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== BRAND ===== */
.brand{
  text-align:center;
  margin-bottom:16px;
}
.brand img{
  width:60px;
  margin-bottom:6px;
}
.main-heading {
  font-family: var(--font-display);
  font-size: clamp(1.6rem, 4.2vw, 2.6rem);
  font-weight: 700;
  color: #c6c1c8;
  margin: 6px 0;
  text-align: center;
  letter-spacing: 0.02em;
  text-shadow:
    0 2px 8px rgba(0,0,0,0.65),
    0 12px 32px rgba(0,0,0,0.6),
    0 0 18px rgba(255, 154, 203, 0.28),
    0 0 26px rgba(140, 182, 255, 0.22);
  -webkit-text-stroke: 0.6px rgba(8, 10, 22, 0.9);
  white-space: nowrap;
}

@keyframes gradient {
  0%, 100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}

/* slogan */
.brand .slogan{
  margin-top:8px;
  font-size:.95rem;
  letter-spacing:.04em;
  opacity:.85;
  transform:translateX(-120%);
  animation:sloganSlide 1.1s ease-out forwards;
}

@keyframes sloganSlide{
  to{
    transform:translateX(0);
  }
}


/* ===== HEADING ===== */
.heading{
  text-align:center;
  margin:24px 0 28px;
}
.heading h2{
  font-family: var(--font-display);
  font-size:1.4rem;
  margin-bottom:6px;
  color: transparent;
  background: var(--brand-gradient);
  -webkit-background-clip: text;
  text-shadow: 0 10px 30px rgba(0,0,0,0.35);
  animation: float3d 3s ease-in-out infinite;
}

@keyframes float3d {
  0%, 100% {
    transform: translateZ(0) translateX(0);
  }
  25% {
    transform: translateZ(20px) translateX(-5px);
  }
  75% {
    transform: translateZ(20px) translateX(5px);
  }
}
.heading p{
  font-size:.95rem;
  opacity:.75;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px 18px;
}

/* ===== CARD ===== */
.card{
  aspect-ratio:1/1;
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  color:var(--text);
  background:linear-gradient(145deg,#10162b,#1d1022);
  border:1px solid var(--stroke);
  box-shadow:
    0 18px 36px rgba(0,0,0,.6),
    0 0 30px var(--shadow-blue),
    0 0 30px var(--shadow-pink);
  transition:
    transform .18s ease,
    box-shadow .18s ease;
  touch-action:manipulation;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}

.card span{
  margin-top:8px;
  font-size:1.1rem;
  user-select:none;
  -webkit-user-select:none;
}

/* ===== SVG ICON ===== */
.icon{
  width:40px;
  height:40px;
  stroke:rgba(255,255,255,.9);
  stroke-width:1.8;
  fill:none;
}

/* ===== 3D PRESS (ONLY INTERACTION ANIMATION) ===== */
.card:active,
.card.is-pressed{
  transform:
    translateY(4px)
    scale(.96);
  box-shadow:
    0 8px 16px rgba(0,0,0,.75);
}

/* ===== COLORS ===== */
.birthday{background:linear-gradient(145deg,#141c33,#4a1330);}
.anniversary{background:linear-gradient(145deg,#1a1c3f,#5a1736);}
.valentines{background:linear-gradient(145deg,#200b24,#c73779);}
.newyear{background:linear-gradient(145deg,#0c1f2c,#1f4aa6);}
.justbecause{background:linear-gradient(145deg,#141826,#3e1837);}
.celebrate{background:linear-gradient(145deg,#0e1f33,#c4578e);}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 1.5rem;
  animation: floatUp linear infinite;
  opacity: .6;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .container{max-width:520px;}
  .brand h1{font-size:2.8rem;}
  .heading h2{font-size:1.95rem;}
}
</style>
</head>

<body>

<div class="page">
  <div class="container">

<div class="brand">
<img src="logo.png" alt="Gift On Screen">
      <h1 class="main-heading">Gift On Screen</h1>
      <div class="slogan">Feelings revealed on screen</div>
    </div>

<div class="heading">
      <h2>Select an Occasion</h2>
    </div>

    <div class="grid">

      <div class="card birthday">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 21h18M5 21V9h14v12M7 9c0-3 10-3 10 0"/>
        </svg>
        <span>Birthday</span>
      </div>

      <div class="card anniversary">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="9" cy="12" r="4"/>
          <circle cx="15" cy="12" r="4"/>
        </svg>
        <span>Anniversary</span>
      </div>

      <div class="card valentines">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 21s-7-4.5-7-9a4 4 0 017-2 4 4 0 017 2c0 4.5-7 9-7 9z"/>
        </svg>
        <span>Valentineâ€™s</span>
      </div>

      <div class="card newyear">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 14c6-8 12-8 18 0"/>
          <path d="M5 14h14"/>
        </svg>
        <span>New Year</span>
      </div>

      <div class="card justbecause">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2v6M12 16v6M2 12h6M16 12h6"/>
        </svg>
        <span>Just Because</span>
      </div>

      <div class="card celebrate">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M4 20l4-8 4 4 4-6 4 10"/>
        </svg>
        <span>Celebrate</span>
      </div>

    </div>

  </div>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const giftId = params.get("id");
  if (!giftId) return;

  fetch("gifts.json", { cache: "no-store" })
    .then(res => res.json())
    .then(data => {
      const gift = data[giftId];
      if (!gift || !gift.template) {
        document.body.innerHTML = "Gift not found";
        return;
      }
      location.replace(
        `templates/${gift.template}/index.html?id=${encodeURIComponent(giftId)}`
      );
    })
    .catch(() => {
      document.body.innerHTML = "Unable to load gift";
    });
})();

/* Floating hearts */
const hearts = ["ðŸ’–","ðŸ’•","ðŸ’—","ðŸ’˜"];
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 12000);
}, 500);

/* Ensure short taps show full press */
document.querySelectorAll(".card").forEach((card) => {
  const addPressed = () => card.classList.add("is-pressed");
  const removePressed = () => {
    setTimeout(() => card.classList.remove("is-pressed"), 120);
  };

  card.addEventListener("pointerdown", addPressed);
  card.addEventListener("pointerup", removePressed);
  card.addEventListener("pointercancel", removePressed);
  card.addEventListener("pointerleave", removePressed);
});
</script>

</body>
</html>
